<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="image-wrapper">
        <img src="Premium Photo _ Young man using laptop with coffee cup and digital tablet on kitchen counter 1@2x.png" alt="Person working on laptop" class="background-image">
        <img src="Rectangle 16.png" alt="Overlay Rectangle" class="overlay-image">
      </div>
    </div>
    <div class="right">
      <h1>Sign up</h1>
      <form class="signup-form" action="login.html">
        <input type="email" placeholder="Email" required>
        <div class="name-inputs">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign up</button>
        <p>
          I Have Account <a href="login.html">sign in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
